services:
  - type: web
    name: Teamsync
    env: node
    plan: free
    rootDir: backend
    buildCommand: |
      # Install backend dependencies
      npm ci --prefer-offline

      # Build frontend
      cd ../client
      npm ci --prefer-offline
      npm run build

      # Copy frontend build into backend's public folder
      rm -rf ../backend/dist/public
      mkdir -p ../backend/dist/public
      cp -r dist/* ../backend/dist/public/

      # Build backend
      cd ../backend
      npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_ENV
        value: production
