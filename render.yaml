services:
  - type: web
    name: Teamsync
    env: node
    plan: free
    rootDir: backend
    buildCommand: |
      # Install backend deps
      npm ci --prefer-offline

      # Install and build frontend
      cd ../client
      npm ci --prefer-offline
      npm run build

      # Go back to backend
      cd ../backend

      # Copy built frontend to backend's public folder
      mkdir -p public
      cp -r ../client/dist/* public/

      # Build backend TypeScript
      npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_ENV
        value: production
